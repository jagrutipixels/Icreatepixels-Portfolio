<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    
    <!-- Primary SEO -->
    <title>Abhishek Sanjay Gujar | Creative Head & Filmmaker</title>
    <meta name="description" content="Portfolio of Abhishek Sanjay Gujar, a Mumbai-based Creative Head, Filmmaker, and Brand Strategist specializing in cinematic storytelling and digital identity.">
    <meta name="keywords" content="Filmmaker, Video Editor, Creative Head, Mumbai, Brand Strategist, Savoir Studio, iCreatePixels">
    
    <!-- Open Graph / Social sharing -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Abhishek Sanjay Gujar | Creative Head">
    <meta property="og:description" content="Cinematic storytelling and brand architecture. Portfolio of creative works 2024-2025.">
    <meta property="og:image" content="https://raw.githubusercontent.com/jagrutipixels/pixels/58c0b1e5252344b7fd2c30e2b74dbcc0874b0870/Hero_Image_cover.jpg">

    <!-- Fonts & Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --zinc-900: #18181b;
            --zinc-800: #27272a;
            --zinc-700: #3f3f46;
            --zinc-500: #71717a;
            --invert: 0;
            --selection-bg: #ffffff;
            --selection-text: #050505;
            --flare-opacity: 0.15;
        }

        .theme-studio {
            --bg-color: #f5f5f7;
            --text-color: #050505;
            --zinc-900: #e4e4e7;
            --zinc-800: #d4d4d8;
            --zinc-700: #a1a1aa;
            --zinc-500: #52525b;
            --invert: 1;
            --selection-bg: #050505;
            --selection-text: #ffffff;
            --flare-opacity: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        div, section, nav, footer, button, h1, h2, h3, h4, p, span, a {
            transition: background-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.8s cubic-bezier(0.4, 0, 0.2, 1), color 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .logo-invert {
            filter: invert(var(--invert));
            transition: filter 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        section {
            scroll-margin-top: clamp(80px, 12vh, 140px);
        }

        .grain::before {
            content: "";
            position: fixed;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background-image: url("https://raw.githubusercontent.com/jagrutipixels/pixels/main/noise.png");
            background-repeat: repeat;
            background-size: 100px;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            animation: grain-animation 8s steps(10) infinite;
        }

        @keyframes grain-animation {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(-15%, 5%); }
            50% { transform: translate(10%, 10%); }
            70% { transform: translate(5%, -15%); }
            90% { transform: translate(-10%, 10%); }
        }

        @keyframes flare-drift {
            0% { transform: translateX(-50%) translateY(0) scaleX(1); opacity: 0; }
            50% { opacity: 0.6; }
            100% { transform: translateX(50%) translateY(-20vh) scaleX(1.5); opacity: 0; }
        }

        @keyframes float-slow {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(2deg); }
        }

        .animate-flare {
            animation: flare-drift 20s infinite linear;
        }

        .animate-float-slow {
            animation: float-slow 15s ease-in-out infinite;
        }

        .text-fluid-h1 { font-size: clamp(2.5rem, 10vw, 7rem); }
        .text-fluid-h2 { font-size: clamp(2rem, 7vw, 4.5rem); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: var(--zinc-800); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--zinc-500); }

        @keyframes drift {
            0% { transform: translate(-2%, -2%) scale(1); }
            50% { transform: translate(2%, 2%) scale(1.05); }
            100% { transform: translate(-2%, -2%) scale(1); }
        }
        .animate-drift { animation: drift 25s ease-in-out infinite; }

        ::selection { background: var(--selection-bg); color: var(--selection-text); }
        
        /* Utility for better responsive touch targets */
        .touch-target { min-height: 44px; min-width: 44px; }

        @media (max-width: 640px) {
            .text-fluid-h1 { font-size: clamp(2.2rem, 12vw, 4rem); }
            .text-fluid-h2 { font-size: clamp(1.8rem, 10vw, 3rem); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body class="grain">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
