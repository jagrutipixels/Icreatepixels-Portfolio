<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    
    <!-- Primary SEO -->
    <title>Abhishek Sanjay Gujar | Creative Head & Filmmaker</title>
    <meta name="description" content="Portfolio of Abhishek Sanjay Gujar, a Mumbai-based Creative Head, Filmmaker, and Brand Strategist specializing in cinematic storytelling and digital identity.">
    <meta name="keywords" content="Filmmaker, Video Editor, Creative Head, Mumbai, Brand Strategist, Savoir Studio, iCreatePixels">
    
    <!-- Open Graph / Social sharing -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Abhishek Sanjay Gujar | Creative Head">
    <meta property="og:description" content="Cinematic storytelling and brand architecture. Portfolio of creative works 2024-2025.">
    <meta property="og:image" content="https://raw.githubusercontent.com/jagrutipixels/pixels/58c0b1e5252344b7fd2c30e2b74dbcc0874b0870/Hero_Image_cover.jpg">

    <!-- Fonts & Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-color: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #ffffff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        section {
            scroll-margin-top: clamp(80px, 10vh, 120px);
        }

        .grain::before {
            content: "";
            position: fixed;
            top: -100%; left: -100%;
            width: 300%; height: 300%;
            background-image: url("https://raw.githubusercontent.com/jagrutipixels/pixels/main/noise.png");
            background-repeat: repeat;
            background-size: 100px;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            animation: grain-animation 8s steps(10) infinite;
        }

        @keyframes grain-animation {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -10%); }
            30% { transform: translate(-15%, 5%); }
            50% { transform: translate(10%, 10%); }
            70% { transform: translate(5%, -15%); }
            90% { transform: translate(-10%, 10%); }
        }

        .text-fluid-h1 { font-size: clamp(2.5rem, 8vw, 6rem); }
        .text-fluid-h2 { font-size: clamp(2rem, 6vw, 4rem); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #252525; }

        @keyframes drift {
            0% { transform: translate(-2%, -2%) scale(1); }
            50% { transform: translate(2%, 2%) scale(1.05); }
            100% { transform: translate(-2%, -2%) scale(1); }
        }
        .animate-drift { animation: drift 25s ease-in-out infinite; }

        @keyframes modal-reveal {
            from { opacity: 0; transform: scale(0.98) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-modal { animation: modal-reveal 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        ::selection { background: #ffffff; color: #000000; }
        .aspect-video-responsive { aspect-ratio: 16/9; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
</head>
<body class="grain">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
